# ~/.screeninator/media.yml
# you can make as many tabs as you wish...

project_name: media
project_root: ~/dev/python/media
tabs:
  - db: mysql -u root media
  - sql: tail -f /tmp/sql.log
  - runserver:
    - cd ~/dev/python/media
    - ./manage.py runserver localhost:8000
  - zsh: cd ~/dev/python/media
  - zsh: cd ~/dev/python/media
  - zsh: cd ~/dev/python/media
