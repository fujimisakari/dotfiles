# ~/.screeninator/todo.yml
# you can make as many tabs as you wish...

project_name: todo
project_root: ~/dev/todo/server
tabs:
  - db: mysql -u root mister
  - sql: tail -f /tmp/sql.log
  - slow: tail -f /tmp/slow_sql.log
  - runserver:
    - cd ~/dev/python/mister-suite
    - ./manage.py runserver
  - git: cd ~/dev/python/mister-suite
  - zsh: cd ~/dev/python/mister-suite/mister_suite
  - zsh: cd ~/dev/python/mister-suite/mister_suite
  - zsh: cd ~/dev/python/mister-suite/mister_suite
