# ~/.screeninator/todo.yml
# you can make as many tabs as you wish...

project_name: todo
project_root: ~/dev/todo/server
tabs:
  - db: mysql -u root mistersuite
  - sql: tail -f /tmp/app_sql.log
  - slow: tail -f /tmp/slow_sql.log
  - log: tail -f /tmp/django_action.log
  - runserver:
    - cd ~/dev/python/mistersuite
    - ./manage.py runserver_plus
  - git: cd ~/dev/python/mistersuite
  - zsh: cd ~/dev/python/mistersuite/mister_suite
  - zsh: cd ~/dev/python/mistersuite/mister_suite
  - zsh: cd ~/dev/python/mistersuite/mister_suite
