# ~/.screeninator/ms-dev.yml
# you can make as many tabs as you wish...

project_name: ms-dev
project_root: ~/dev/python/mistersuite-docker
tabs:
  - db: mysql -u root mistersuite -h docker-machine
  - sql: docker exec -it dev_app tail -f /tmp/app_sql.log
  - slow: docker exec -it dev_mysql tail -f /tmp/slow_sql.log
  - log: docker exec -it dev_app tail -f /tmp/django_action.log
  - docker:
    - cd ~/dev/python/mistersuite-docker
    - ./docker-compose.sh dev up
  - top: cd ~/dev/python/mistersuite-docker
  - zsh: cd ~/dev/python/mistersuite-docker/mistersuite
  - zsh: cd ~/dev/python/mistersuite-docker/mistersuite
  - zsh: cd ~/dev/python/mistersuite-docker/mistersuite
