# ~/.screeninator/otherbu.yml
# you can make as many tabs as you wish...

project_name: otherbu
project_root: ~/dev/python/otherbu
tabs:
  - db: mysql -u root otherbu
  - sql: tail -f /tmp/sql.log
  - runserver:
    - cd ~/dev/python/otherbu
    - ./manage.py runserver localhost:8001
  - zsh: cd ~/dev/python/otherbu
  - zsh: cd ~/dev/python/otherbu
  - zsh: cd ~/dev/python/otherbu
