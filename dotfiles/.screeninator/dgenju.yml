# ~/.screeninator/dgenju.yml
# you can make as many tabs as you wish...

project_name: dgenju
project_root: ~/projects/genju-hime
tabs:
  - mas:
    - export OS_CONTAINER=dgame
    - mysql -u root gh_dgame
  - p0:
    - export OS_CONTAINER=dgame
    - mysql -u root gh_dgame_part0
  - eve:
    - export OS_CONTAINER=dgame
    - mysql -u root gh_dgame_event
  - sql:
    - export OS_CONTAINER=dgame
    - tail -f /tmp/sql.log
  - slow:
    - export OS_CONTAINER=dgame
    - tail -f /tmp/slow_sql.log
  - run:
    - export OS_CONTAINER=dgame
    - cd ~/projects/genju-hime/application
    - ./restart.sh
  - git:
    - export OS_CONTAINER=dgame
    - cd ~/projects/genju-hime
  - app:
    - export OS_CONTAINER=dgame
    - cd ~/projects/genju-hime/application
  - zsh:
    - export OS_CONTAINER=dgame
    - cd ~/projects/genju-hime/application
  - zsh:
    - export OS_CONTAINER=dgame
    - cd ~/projects/genju-hime/application
