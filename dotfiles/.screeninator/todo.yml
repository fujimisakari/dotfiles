# ~/.screeninator/todo.yml
# you can make as many tabs as you wish...

project_name: todo
project_root: ~/dev/todo/server
tabs:
  - db: mysql -u root todo
  - sql: tail -f /tmp/sql.log
  - slow: tail -f /tmp/slow_sql.log
  - websocket:
    - cd ~/dev/python/todo/application
    - ./server.py
  - runserver:
    - cd ~/dev/python/todo/application
    - ./manage.py runserver localhost:8000
  - git: cd ~/dev/python/todo
  - zsh: cd ~/dev/python/todo/application
  - zsh: cd ~/dev/python/todo/application
  - zsh: cd ~/dev/python/todo/application
